[package]
name = "bff-gui"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true

[dependencies]
bff = { path = "../bff" }
derive_more = "0.99.17"
eframe = "0.23.0"
egui = "0.23.0"
egui_extras = { version = "0.23.0", features = ["image"], default-features = false }
hound = "3.5.1"
image = { version = "0.24.7", features = ["dds", "png"], default-features = false }
itertools = "0.12.0"
rfd = "0.12.0"
rodio = { version = "0.17.1", features = ["wav"], default-features = false }
serde = "1.0.188"
serde_json = "1.0.107"
three-d = "0.16.1"
three-d-asset = "0.6.0"
tokio = { version = "1.33.0", features = ["rt-multi-thread", "time"] }

# web:
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4"


